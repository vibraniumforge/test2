<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MD-1 Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="index.css">
    <script>
        $(function () {
            $("#accordion").accordion({ collapsible: true });
        });
    </script>
    <script src="index.js"></script>
</head>

<body>
    <div id="accordion">
        <button class="accordionBtn"><p><span>Month</span><span>Supply</span></p> </button>
        <div id="panelOne" class="panel">
            <div>
                <p><span class="percentDiscountTextPanelOne">26</span>
                    <span class="percentSignTextPanelOne">%</span>
                    <span class="offTextPanelOne">OFF</span>
                    <span class="line1TextPanelOne">BEST</span>
                    <span class="line2TextPanelOne">VALUE</span>
                </p>
            </div>
            <div class="topBorderPanelOne"></div>

            <p><span class="supplyTextNumberPanelOne">6</span><span class="supplyTextPanelOne">Month Supply</span> </p>
            <p class="newPriceTextPanelOne">$33.17</p>
            <p><span class="oldPriceTextPanelOne"><s>$45.00</s></span></p>
            <p><span class="eachTextPanelOne">each</span></p>
            <div class="bottomBorderPanelOne"></div>
            <p class="saveAmtPanelOne">Save $71</p>
            <p class="shippingTxtPanelOne">Free Shipping!</p>
            <button class="addToCartBtnPanelOne">ADD TO CART</button>
        </div>

        <button class="accordionBtn"><p><span>Month</span><span>Supply</span></p> </button>
        <div id="panelTwo" class="panel">
            <div>
                <p class="percentDiscountTextPanelTwo">15</p>
                <p class="percentSignTextPanelTwo">%</p>
                <p class="offTextPanelTwo">OFF</p>
                <p class="line1TextPanelTwo">BEST</p>
                <p class="line2TextPanelTwo">SELLER</p>
            </div>
            <div class="topBorderPanelTwo"></div>
            <p><span class="supplyTextNumberPanelTwo">3</span><span class="supplyTextPanelTwo">Month Supply</span> </p>
            <p class="newPriceTextPanelTwo">$38.33</p>
            <p><span class="oldPriceTextPanelTwo"><s>$45.00</s></span></p>
            <p><span class="eachTextPanelTwo">each</span></p>
            <div class="bottomBorderPanelTwo"></div>
            <p class="saveAmtPanelTwo">Save $20</p>
            <p class="shippingTxtPanelTwo">Free Shipping!</p>
            <button class="addToCartBtnPanelTwo">ADD TO CART</button>
        </div>

        <button class="accordionBtn"><p><span>Month</span><span>Supply</span></p> </button>
        <div id="panelThree" class="panel">
            <div>
                <p class="websitePrice">Website Price</p>
            </div>
            <div class="topBorderPanelThree"></div>
            <p><span class="supplyTextNumberPanelThree">1</span><span class="supplyTextPanelThree">Month Supply</span> </p>
            <p class="newPriceTextPanelThree">$45.00</p>
            <p><span class="eachTextPanelThree">each</span></p>
            <button class="addToCartBtnPanelThree">ADD TO CART</button>
        </div>

    </div>
    </div>
</body>

</html>
