<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MD-1 Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="index.css">
    <script>
        $(function () {
            var icons = {
                header: "ui-icon-circle-arrow-e",
                activeHeader: "ui-icon-circle-arrow-s"
            };
            $("#accordion").accordion({
                collapsible: true,
                heightStyle: "content"
            });
        });
    </script>
    <script src="index.js"></script>
</head>

<body>
    <div id="accordion">
        <button class="accordionBtn"><p><span>6 </span><span>Month </span><span>Supply</span></p> </button>
        <div id="panelOne" class="panel">
            <div>
                <p><span class="percentDiscountTextPanelOne">26</span>
                    <span class="percentSignTextPanelOne">%</span>
                    <span class="offTextPanelOne">OFF</span>
                    <span class="line1TextPanelOne">BEST</span>
                    <span class="line2TextPanelOne">VALUE</span>
                </p>
            </div>
            <div class="topBorderPanelOne"></div>
            <div id="supplyPanelOne">
                <p><span class="supplyTextNumberPanelOne">6 </span><span class="supplyTextPanelOne">Month Supply</span> </p>
            </div>

            <p class="newPriceTextPanelOne">$33.17</p>
            <div>
                <p><span class="oldPriceTextPanelOne"><s>$45.00</s></span>
                    <span class="eachTextPanelOne">each</span></p>
            </div>
            <div class="bottomBorderPanelOne"></div>
            <p class="saveAmtPanelOne">Save $71</p>
            <p class="shippingTxtPanelOne">Free Shipping!</p>
            <div class="btn">
                <button class="addToCartBtnPanelOne">ADD TO CART</button>
            </div>
        </div>

        <button class="accordionBtn"><p><span>3 </span><span>Month </span><span>Supply</span></p> </button>
        <div id="panelTwo" class="panel">
            <div>
                <span class="percentDiscountTextPanelTwo">15</span>
                <span class="percentSignTextPanelTwo">%</span>
                <span class="offTextPanelTwo">OFF</span>
                <span class="line1TextPanelTwo">BEST</span>
                <span class="line2TextPanelTwo">SELLER</span>
                </p>
            </div>
            <div class="topBorderPanelTwo">

            </div>
            <div id="supplyPanelTwo">
                <p><span class="supplyTextNumberPanelTwo">3 </span><span class="supplyTextPanelTwo">Month Supply</span> </p>
            </div>
            <p class="newPriceTextPanelTwo">$38.33</p>
            <div>
                <p><span class="oldPriceTextPanelTwo"><s>$45.00</s></span>
                    <span class="eachTextPanelTwo">each</span></p>
            </div>
            <div class="bottomBorderPanelTwo"></div>
            <p class="saveAmtPanelTwo">Save $20</p>
            <p class="shippingTxtPanelTwo">Free Shipping!</p>
            <div class="btn">
                <button class="addToCartBtnPanelTwo">ADD TO CART</button></div>
        </div>

        <button class="accordionBtn"><p><span>1 </span><span>Month </span><span>Supply</span></p> </button>
        <div id="panelThree" class="panel">
            <div>
                <p class="websitePrice">Website Price</p>
            </div>
            <div class="topBorderPanelThree"></div>
            <div id="supplyPanelThree">
                <p><span class="supplyTextNumberPanelThree">1 </span><span class="supplyTextPanelThree">Month Supply
                    </span> </p>
            </div>
            <div class="centered">
                <p> <span class="newPriceTextPanelThree">$45.00</span></p>
            </div>
            <div>
                <span class="eachTextPanelThree">each</span></p>
            </div>


            <div class="btn">
                <button class="addToCartBtnPanelThree">ADD TO CART</button>
            </div>
        </div>

    </div>

</body>

</html>
