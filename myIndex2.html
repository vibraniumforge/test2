<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MD-1 Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="index.css">
    <script>
        $(function () {
            $("#accordion").accordion({ collapsible: true });
        });
    </script>
    <script src="index.js"></script>
</head>

<body>
    <div id="accordion">
        <button class="accordionBtn"><p><span>Month</span><span>Supply</span></p> </button>
        <div id="panelOne" class="panel">
            <div>
                <p class="percentDiscountText">26</p>
                <p class="percentSignText">%</p>
                <p class="offText">OFF</p>
                <p class="line1Text">BEST</p>
                <p class="line2Text">VALUE</p>
            </div>
            <div class="topBorder"></div>

            <p><span class="supplyTextNumber">6</span><span class="supplyText">Month Supply</span> </p>
            <p class="newPriceText">$33.17</p>
            <p><span class="oldPriceText"><s>$45.00</s></span></p>
            <p><span class="eachText">each</span></p>
            <div class="bottomBorder"></div>
            <p class="saveAmt">Save $71</p>
            <p class="shippingTxt">Free Shipping!</p>
            <button class="addToCartBtn">ADD TO CART</button>
        </div>

        <button class="accordionBtn"><p><span>Month</span><span>Supply</span></p> </button>
        <div id="panelTwo" class="panel">
            <div>
                <p class="percentDiscountText">15</p>
                <p class="percentSignText">%</p>
                <p class="offText">OFF</p>
                <p class="line1Text">BEST</p>
                <p class="line2Text">SELLER</p>
            </div>
            <div class="topBorder"></div>

            <p><span class="supplyTextNumber">3</span><span class="supplyText">Month Supply</span> </p>
            <p class="newPriceText">$38.33</p>
            <p><span class="oldPriceText"><s>$45.00</s></span></p>
            <p><span class="eachText">each</span></p>
            <div class="bottomBorder"></div>
            <p class="saveAmt">Save $20</p>
            <p class="shippingTxt">Free Shipping!</p>
            <button class="addToCartBtn">ADD TO CART</button>
        </div>

        <button class="accordionBtn"><p><span>Month</span><span>Supply</span></p> </button>
        <div id="panelThree" class="panel">
            <div>
                <p class="">Website Price</p>
            </div>
            <div class="topBorder"></div>

            <p><span class="supplyTextNumber">1</span><span class="supplyText">Month Supply</span> </p>
            <p class="newPriceText">$45.00</p>
            <p><span class="eachText">each</span></p>
            <button class="addToCartBtn">ADD TO CART</button>
        </div>

    </div>
    </div>
</body>

</html>
